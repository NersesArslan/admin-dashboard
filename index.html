<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">

            <div class="sidebar-1">
                    <img src="polymer.png" alt="" id="company-logo">
                    <p>Arslan Inc</p>
            </div>
            <div class="sidebar-2">
                <div>
                    <img src="home.png" alt="">
                    <p>Home</p>
                </div>
                <div>
                    <img src="account (1).png" alt="">
                    <p>Profile</p>
                </div>
                <div>
                    <img src="comment.png" alt="">
                    <p>Messages</p>
                </div>
                <div>
                    <img src="clock-time-three.png" alt="">
                    <p>History</p>
                </div>
                <div>
                    <img src="file-multiple.png" alt="">
                    <p>Tasks</p>
                </div>
                <div>
                    <img src="account-group.png" alt="">
                    <p>Communities</p>
                </div>

            </div>
            <div class="sidebar-3">
                <div>
                    <img src="cog-outline.png" alt="">
                    <p>Settings</p>
                </div>
                <div>
                    <img src="help-box.png" alt="">
                    <p>Support</p>
                </div>
                <div>
                    <img src="shield-check.png" alt="">
                    <p>Privacy</p>
                </div>
            </div>
                
        </div>
        <div class="header">      
            <div class="header-top">
                <div class="left">
                    <img src="magnify.png" alt="">
                    <input type="text" class="search-bar">
                </div>
                <div class="right">
                    <img src="bell-ring-outline.png" alt="">
                    <div class="user-icon"></div>
                    <p>John Tolk</p>
                </div>
            </div>
            <div class="header-bottom"></div>  
        </div>
        <div class="content"></div>
    </div>
</body>
</html>
